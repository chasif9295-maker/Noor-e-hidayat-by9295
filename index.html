<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>نورِ ہدایت - ہوم</title>
    <style>
        :root {
            --gold: #D4AF37;
            --dark: #0a0a0a;
            --white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--dark);
            color: var(--white);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .welcome-screen {
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-between;
            height: 100vh; width: 100%;
            padding: 20px 0; box-sizing: border-box;
            text-align: center;
        }

        /* Logo Area */
        .logo-container {
            height: 55vh;
            width: 100%;
            display: flex; align-items: center; justify-content: center;
        }
        .main-logo {
            width: 280px; height: 280px;
            border: 4px solid var(--gold);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.3);
            background: white; /* لوگو کا بیک گراؤنڈ سفید رکھا ہے کیونکہ تصویر سفید ہے */
            overflow: hidden;
        }
        .main-logo img {
            width: 100%; height: 100%;
            object-fit: contain; /* اس سے لوگو کٹے گا نہیں اور پورا نظر آئے گا */
        }

        .content-area { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; width: 100%; }
        
        #welcome-note { font-size: 32px; color: var(--gold); margin-bottom: 20px; font-weight: bold; }

        .lang-switcher { display: flex; gap: 15px; justify-content: center; margin-bottom: 30px; }
        .lang-btn {
            background: transparent; border: 1.5px solid var(--gold);
            color: var(--white); padding: 10px 22px; border-radius: 10px;
            cursor: pointer; transition: 0.3s; font-size: 18px;
        }
        .lang-btn.active { background: var(--gold); color: black; font-weight: bold; }

        .footer-area { width: 100%; padding-bottom: 40px; display: flex; justify-content: center; }
        .open-btn {
            width: 85%; max-width: 350px;
            height: 65px;
            background-color: var(--gold);
            color: black; border: none; border-radius: 40px;
            font-size: 24px; font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 25px rgba(212, 175, 55, 0.4);
        }
    </style>
</head>
<body>

    <div class="welcome-screen">
        <div class="logo-container">
            <div class="main-logo">
                <img src="IMG-20260118-WA0001(1).jpg" alt="Logo">
            </div>
        </div>

        <div class="content-area">
            <div id="welcome-note">خوش آمدید</div>
            
            <div class="lang-switcher">
                <button class="lang-btn active" onclick="changeLang('ur', this)">اردو</button>
                <button class="lang-btn" onclick="changeLang('en', this)">English</button>
                <button class="lang-btn" onclick="changeLang('ar', this)">العربية</button>
            </div>
        </div>

        <div class="footer-area">
            <button class="open-btn" id="btn-text">اوپن کریں</button>
        </div>
    </div>

    <script>
        const translations = {
            ur: { welcome: "خوش آمدید", btn: "اوپن کریں", dir: "rtl" },
            en: { welcome: "Welcome", btn: "OPEN", dir: "ltr" },
            ar: { welcome: "أهلاً بكم", btn: "افتح", dir: "rtl" }
        };

        function changeLang(lang, btn) {
            document.getElementById('welcome-note').innerText = translations[lang].welcome;
            document.getElementById('btn-text').innerText = translations[lang].btn;
            document.body.style.direction = translations[lang].dir;

            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>
</html>
